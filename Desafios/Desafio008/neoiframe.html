<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to neo iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
        }

        #container{
            display: flex;
            justify-content: center;
        }

        #main {
            min-height: 100vw;
            position: relative;
            
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #capa {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1da4;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <div id="main">
        <h1>Welcome to neo iframe here you can choose to play a video you want!</h1>

            <div id="container">
                <a href=""><img src="imagenes/sweet_mountain-removebg-preview.png" alt="Swwet mountain logo"></a>

                <img id="unvideo" src="imagenes/planet wisp.png" alt="Swwet mountain logo">

                <img src="imagenes/aquatic-removebg-preview.png" alt="Swwet mountain logo">
            </div>

            <iframe src="https://www.youtube.com/watch?v=lGj5LTUxdRc&t=5320s" frameborder="0"></iframe>
    </div>


        <video muted autoplay loop src="videos/SonicColours.mp4" type="video/mp4" controls></video>
        <div id="capa"></div>
       
</body>
</html>
