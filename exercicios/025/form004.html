<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e e-mail</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            margin: 20px;
        }

        legend {
            margin-left: 10vw;
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Telefone e e-mail</h1>

 <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" id="itel" autocomplete="tel" required placeholder="(xx xxxx-xxxx)">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="enviar">
        <input type="reset">
    </p>
 </form>

</body>
</html>
