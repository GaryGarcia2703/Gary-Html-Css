<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inome">
            Nome:
        </label>

        <input type="text" id="inome"
        required maxlength="30"
        placeholder="Nome completo"
        autocomplete="name">
    </p>

    <p>
        <label for="imedia">
            Média
        </label>

        <input type="number" id="imedia"
        required
        min="0" max="10" size="10"
        placeholder="0 a 10"
        step="0.1">
    </p>

    <p>
        <label for="imes">
            Dia da prova
        </label>

        <input type="date" id="imes"> 
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <p>
        <label for="ihora">
            Hora da prova
        </label>

        <input type="time" id="ihora">

    </p>
    </form>

</body>
</html>
