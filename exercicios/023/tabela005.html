<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
           background-color: lightgreen ; 
        }
    </style>
</head>

<body>
    <h1>Exercício de Tabelas</h1>

    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">profissão</th>
        </tr>

        <tr>
            <td>Ana maria</td>

            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Pedro dos santos</td>
            <td>M</td>
            <td>19</td>
            <td>Youtuber</td>
        </tr>

        <tr>
            <td>Gabriela</td>
            <td>F</td>
            <td>27</td>
            <td>Administradora</td>
        </tr>

        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>25</td>
            <td>Back-end</td>
        </tr>

        <tr>
            <td>Gustavo</td>

        </tr>

        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>27</td>
            <td>Programados</td>
        </tr>

    </table>
</body>
</html>
