<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightblue;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: space-evenly;
            height: 400px;
        }

        div.iten {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
            <div class="iten">A</div>
             <div class="iten">B</div>
              <div class="iten">C</div>
               <div class="iten">D</div>
                <div class="iten">E</div>
                 <div class="iten">F</div>
                  <div class="iten">G</div>
                     <div class="iten">H</div>
                        <div class="iten">I</div>
                          <div class="iten">K</div>
                            <div class="iten">L</div>
                                <div class="iten">m</div>
    </div>
</body>
</html>
