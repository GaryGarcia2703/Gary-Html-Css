<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: #161515;

            display: flex;
            flex-flow: row wrap;
            
        }

        div.iten {
            background-color: #00264D;
            color: white;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
            <div class="iten">Exemplo de bloco A</div>
             <div class="iten">Exemplo de bloco B</div>
              <div class="iten">Exemplo de bloco C</div>
               <div class="iten">Exemplo de bloco D</div>
                <div class="iten">Exemplo de bloco E</div>
                 <div class="iten">Exemplo de bloco F</div>
                  <div class="iten">Exemplo de bloco G</div>
                   <div class="iten">Exemplo de bloco H</div>       
    </div>
</body>
</html>
